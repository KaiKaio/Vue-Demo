<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06_列表渲染</title>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <h2>1. 绑定监听</h2>
    <button @click="test1">测试按钮1</button>
    <button @click="test2('Vue')">测试按钮2</button>
    <button @click="test3">测试按钮3</button>
    <button @click="test4(123, $event)">测试按钮4</button>

    <h2>2. 事件修饰符</h2>
    <div style="width: 200px; height: 200px; background: red" @click="test5">
        <div style="width: 100px; height: 100px; background: green" @click.stop="test6"></div>
    </div>

    <a href="http://baidu.com" @click.prevent="test7">Go Baidu</a>

    <h2>3. 按钮修饰符</h2>
    <!-- <input type="text" @keyup.13="test8"> -->
    <input type="text" @keyup.enter="test8">
  </div>
<script src=" https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      test1() {
        alert('Test1')
      },
      test2(msg) {
        alert(msg)
      },
      test3(event) {
        alert(event.target.innerHTML)
      },
      test4(number, event) {
        alert(number + ' --- ' + event.target.innerHTML)
      },
      test5() {
        alert('out')
      },
      test6() {
        // event.stopPropagation()
        alert('inner')
      },
      test7(event) {
        // event.preventDefault();
        alert('Click')
      },
      test8(event) {
        // if(event.keyCode === 13)
        alert(event.target.value)
      }
    }
  })
</script>
</body>
</html>
