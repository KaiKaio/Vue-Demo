<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06_列表渲染</title>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <form action="/xxx" @submit.prevent="handleSubmit">
      <span>用户名：</span>
      <input type="text" v-model="username"><br><br>

      <span>密 码：</span>
      <input type="password" v-model="password"><br><br>

      <span>性别：</span>
      <input type="radio" id="female" value="女" v-model="sex">
      <label for="female">女</label>
      
      <input type="radio" id="male" value="男" v-model="sex">
      <label for="male">男</label><br><br>

      <span>爱好：</span>
      <input type="checkbox" id="basket" value="basket" v-model="likes">
      <label for="basket">篮球</label>
      <input type="checkbox" id="foot" value="foot" v-model="likes">
      <label for="foot">足球</label>
      <input type="checkbox" id="pingpong" value="pingpong" v-model="likes">
      <label for="pingpong">乒乓</label><br><br>

      <span>城市：</span>
      <select v-model="cityId">
        <option value="">未选择</option>
        <option :value="city.id" v-for="(city, index) in allCitys" :key="index">{{city.name}}</option>
      </select><br><br>

      <span>介绍：</span>
      <textarea rows="10" v-model="description"></textarea><br><br>

      <input type="submit" value="注册" >
    </form>
  </div>
<script src=" https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      username: '',
      password: '',
      sex: '',
      likes: [],
      allCitys: [
        {id: 1, name: 'BJ'},
        {id: 2, name: 'GZ'},
        {id: 3, name: 'SH'}
      ],
      cityId: "",
      description: ""
    },
    methods: {
      handleSubmit() {
        console.log(
          this.username,
          this.password,
          this.sex,
          this.likes,
          this.cityId,
          this.description
        )
      }
    },
  })
</script>
</body>
</html>
