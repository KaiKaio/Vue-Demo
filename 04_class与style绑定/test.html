<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>class与style的绑定</title>
  <style>
    .defaultClass {
      color: green;
    }
    .changeClass {
      color: blue;
      font-size: 20px;
    }
    .changeTowClass {
      color: #000;
      font-size: 24px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div id="app">
   <h2>1. class绑定：class='xxx'</h2>
   <p class="changeTowClass" :class="a_class">Hello, Vue!</p>
   
   <p :class="{defaultClass: isA, changeClass: isB}">Hello, Vue2.x!</p>
   
   <p :class="['defaultClass', 'changeTowClass']">Hello, VueVue~!</p>
   
   <h2>2. style绑定</h2>
    <p :style="{color: activeColor, fontSize: fontSize + 'px'}">
      :style="{color: activeColor, fontSize: fontSize + 'px'}"
    </p>


   <button @click="update">更新</button>
  </div>
<script src=" https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      a_class: 'defaultClass',
      isA: true,
      isB: false,
      activeColor: 'red',
      fontSize: 20
    },
    methods: {
      update() {
        this.a_class = 'changeClass'
        this.isA = false
        this.isB = true
        this.activeColor = 'green'
        this.fontSize = 30
      },
    }
  })
</script>
</body>
</html>
