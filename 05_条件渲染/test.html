<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05_条件渲染</title>
  <style>

  </style>
</head>
<body>
  <!-- 
    1. 条件渲染指令:
      1. v-if
      3. v-show
    2. 比较v-if与v-show
    如果需要频繁切换 v-show 比较好
    
    因为 v-show 只是隐藏/显示元素，而 v-if 则是删除/生成元素
  -->
  <div id="app">
    <p v-if="ok">成功了</p>
    <p v-else>失败了</p>

    <p v-show="ok">表白成功</p>
    <p v-show="!ok">表白失败</p>
    <button @click="ok=!ok">切换状态</button>
  </div>
<script src=" https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      ok: false
    }
  })
</script>
</body>
</html>
